<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription √âl√®ve</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    form {
      max-width: 400px;
      margin: auto;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.7rem;
      font-size: 1rem;
    }
    .success {
      color: green;
      text-align: center;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- üßæ FORMULAIRE D'INSCRIPTION -->
  <form id="inscription-form">
    <h2>Cr√©er un compte</h2>
    <input type="text" id="nom" placeholder="Nom" required />
    <input type="text" id="prenom" placeholder="Pr√©nom" required />
    <input type="email" id="email" placeholder="E-mail" required />
    <input type="password" id="motdepasse" placeholder="Mot de passe" required />
    <div class="g-recaptcha" data-sitekey="6LcVr0grAAAAAJqQcLExhaTUOpa-9_dT-CljhUSs"></div>
    <button type="submit">S'inscrire</button>
    <div class="success" id="success-msg"></div>
    <div class="error" id="error-msg"></div>
  </form>

  <!-- üîå CONFIGURATION FIREBASE -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCdJSSt92W9zT4HeECq9vV6NMW97ONTxcw",
      authDomain: "lycee-be595.firebaseapp.com",
      projectId: "lycee-be595",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- ü§ñ SCRIPT INSCRIPTION -->
  <script>
    const form = document.getElementById('inscription-form');
    const successMsg = document.getElementById('success-msg');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nom = document.getElementById('nom').value.trim();
      const prenom = document.getElementById('prenom').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('motdepasse').value;
      const recaptchaResponse = grecaptcha.getResponse();

      if (!recaptchaResponse) {
        errorMsg.textContent = "Veuillez cocher 'Je ne suis pas un robot'.";
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        await user.sendEmailVerification();

        await db.collection('utilisateurs').doc(user.uid).set({
          nom: nom,
          prenom: prenom,
          email: email,
          uid: user.uid,
          inscrit_le: new Date()
        });

        successMsg.textContent = "Inscription r√©ussie ! V√©rifiez votre bo√Æte mail.";
        errorMsg.textContent = "";
        form.reset();
        grecaptcha.reset();
      } catch (error) {
        console.error(error);
        errorMsg.textContent = error.message;
        successMsg.textContent = "";
      }
    });
  </script>

</body>
</html>
