<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            },
            secondary: {
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b',
              600: '#475569',
              700: '#334155',
              800: '#1e293b',
              900: '#0f172a',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Montserrat', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out',
            'slide-up': 'slideUp 0.5s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  
  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Style personnalisé -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Montserrat', sans-serif;
    }

    form {
      max-width: 400px;
      margin: 4rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 1rem;
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0284c7;
    }
    body.dark form {
      background-color: #1e293b;
      color: #e0e0e0;
    }
    body.dark input {
      background-color: #0f172a;
      color: #e0e0e0;
      border-color: #334155;
    }
    body.dark button {
      background-color: #0ea5e9;
    }
  </style>
</head>
<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-100">

  <!-- Formulaire d'inscription -->
  <form>
    <h2 class="text-2xl font-heading mb-4 text-center text-primary-600 dark:text-primary-400">Créer un compte</h2>
    
    <label for="nom">Nom complet</label>
    <input type="text" id="nom" name="nom" placeholder="Entrez votre nom complet" required>

    <label for="email">Adresse e-mail</label>
    <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required>

    <label for="motdepasse">Mot de passe</label>
    <input type="password" id="motdepasse" name="motdepasse" placeholder="Créez un mot de passe" required>

    <label for="confirm">Confirmer le mot de passe</label>
    <input type="password" id="confirm" name="confirm" placeholder="Répétez le mot de passe" required>

    <button type="submit">S'inscrire</button>
  </form>

<div class="text-center mt-8">
  <a href="index.html">
    <button class="bg-primary-600 hover:bg-primary-700 text-white font-semibold py-2 px-4 rounded transition duration-300">
      Retour à l'accueil
    </button>
  </a>
</div>

</body>
</html>
